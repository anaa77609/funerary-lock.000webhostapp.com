                        <b><i>Rotvajler</i></b> odaje veliko samopouzdanje i stabilnost. Dobar odbrambeni pas koji je uvek na oprezu.  
Rotvajler se lako prilagodjava zivotu u stanu ukoliko mu se obezbedi dovoljno prostora i vremena za istrčavnje. Svoju grubu igru  će lako ublaziti i prilagoditi u prisustvu dece. Rotvajler je po prirodi čuvar i nije mu potreban nikakav trening za razvoj ove osobine.  </p><p class="tekst1">Rotvajler je neustrašiv i efikasan pas čuvar, koji nikad ne laje bez razloga. Potrebna mu je sloboda, i ne podnosi da ostane suviše dugo vezan. Može da bude veoma disciplinovan ako njegov gospodar ima dovoljno autoriteta i ako je strastven uzgajivač. Od prijateljske i mirne osnove, ljubitelj dece, on  je veoma veran, poslušan, vodljiv i radostan pri radu. </p>
 <p class="tekst1">Zbog svojih zaštitničkih poriva Rotvajler će neustrašivo braniti i čuvati svog vlasnika i porodici. Hrabar je, odan i pouzdan, a ujedno ozbiljan, smiren i izuzetno izdržljiv. Ali Rotvajler nije pas za neiskusnog vlasnika jer mu treba čvrsta disciplina i konstantan trening. </p>
<p class="tekst1">Potrebna mu je redovnaa vežba, puno interakcije i psihičke stimulacije. S njim ćete imati pune ruke posla jer je pun energije. Uživa u raznim zadacima sa svojim vlasnikom. Voli da trči, pliva, a inače se koristi i kao policijski pas, za osmatranje, čuvanje, praćenje.  Možete vrlo lako da ga naučite pravilima ponašanja koja kad jednom prihvati – primenjuje doživotno.
